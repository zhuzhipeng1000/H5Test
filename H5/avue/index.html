<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrameSet Example</title>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        Vue.component('todo-item',{
        props:["todo"],
        template:"<li> {{todo.text}}</li>"

        })

    </script>
</head>

   

<div id="app">
  {{ message }}
</div>
<div>
  <button v-on:click="doSomething"> wo kankan you mei you xiao guo
  </button>
</div>
<div id="app1">
    <span v-bind:title="inf" v-on:click="doSomething">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>

</div>
<div id="app2">
    <p v-on:click="doSomething">
        现在看到你了
    </p>

</div>
<div id="app3">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供待办项对象
      待办项对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
<meter min="0" max="100" value="20"> 20%</meter>

<script >
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
var app1 = new Vue({
  el: '#app1',
  data: {
    message: '页面加载于 ' + new Date(),
    inf:"heheh"
  }
})
var app2=new Vue({
   el:"#app2",
   data:{
     see:true

   },
   methods:{
     doSomething:function(){
        alert ("doSomething")

     }
   }

})
var app3=new Vue({
    el:"#app3",
    data:{todos:[
        {text:"xue xi 1"},
    {text:"xue xi 2"},
    {text:"xue xi 3"},
    {text:"xue xi 4"}]
    }

})
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其他什么人吃的东西' }
    ]
  }
})

</script>
<body>


</body>
</html>
